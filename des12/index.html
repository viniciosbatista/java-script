<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>preço mudou</title> 
</head>
<body>
    <h1>Preço mudou</h1>
    <input type="button" value="verificar" id="bt">
    <section id="res">clique no botao acima para analisar a mudança de preço</section>


    <script>
        var botao = document.getElementById('bt')
        botao.addEventListener('click',clicou)
        var resultado = document.getElementById('res')
            function clicou(){
                var anterior = Number(prompt('qual era o preço anterior do produto'))
                var atual = Number(prompt('qual e o preço atual do produto'))
                var varia = Number(atual-anterior)/anterior*100
                var maior = Number(atual-anterior)
                resultado.innerHTML = `<h2>Analisando os valores informados</h2>
                <p>o produto custava R$ ${anterior.toFixed(2).replace(".",",")} e agora custa R$ ${atual.toFixed(2).replace(".",",")}</p>
        `
                if(anterior<atual){
                    resultado.innerHTML+=`<p>hoje o produto esta mais caro</p><P>o preço subiu R$ ${maior.toFixed(2).replace(".",",")} em relaçao ao preço anterior</p><p>uma variaçao de ${varia.toFixed(0).replace(".",",")}% pra cima`
                }else{

                }
                

            }
    </script>
</body>
</html>
