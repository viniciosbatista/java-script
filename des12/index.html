<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>preço mudou</title> 
</head>
<body>
    <h1>Preço mudou</h1>
    <input type="button" value="verificar" id="bt">
    <section id="res">clique no botao acima para analisar a mudança de preço</section>


    <script>
        let botao = document.getElementById('bt')
        botao.addEventListener('click',clicou)
        let resultado = document.getElementById('res')
            function clicou(){
                let anterior = Number(prompt('qual era o preço anterior do produto'))
                let atual = Number(prompt('qual e o preço atual do produto'))
                let varia = Number(atual-anterior)/anterior*100
                let variabaixo = Number(anterior-atual)/atual*100
                let maior = Number(atual-anterior)
                let menor = Number(anterior-atual)
                resultado.innerHTML = `<h2>Analisando os valores informados</h2>
                <p>o produto custava R$ ${anterior.toFixed(2).replace(".",",")} e agora custa R$ ${atual.toFixed(2).replace(".",",")}</p>
        `
                if(anterior<atual){
                    resultado.innerHTML+=`<p>hoje o produto esta mais caro</p><P>o preço subiu R$ ${maior.toFixed(2).replace(".",",")} em relaçao ao preço anterior</p><p>uma variaçao de ${varia.toFixed(0).replace(".",",")}% pra cima`
                }else{
                    resultado.innerHTML+=`<P>hoje o produto esta mais barato.</p><p>o preço caiu R$ ${menor.toFixed(2).replace(".",",")} em relaçao ao preço anterior</p><p>uma variaçao de ${variabaixo.toFixed(2).replace(".",",")}% pra baixo`
                }
                

            }
    </script>
</body>
</html>
