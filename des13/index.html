<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>situaçao do aluno</title>
</head>
<body>
    <h1>situaçao do aluno </h1>
    <input type="button" id="bt" value="entrar com as notas">
    <section id="res">clique no botao acima para informar as notas do aluno </section>


    <script>
        var botao = document.getElementById('bt')
        botao.addEventListener('click',clicou)
        var resultado = document.getElementById('res')

            function clicou(){
                var nome = prompt('qual e o nome do aluno?')
                var nota1 = Number(prompt(`primeira nota de ${nome}`))
                var nota2 = Number(prompt(`segunda nota de ${nome}`))
                var media = Number(nota1+nota2)/2
               
                if(media > 6){
                        resultado.innerHTML = `<h2>Analisando a situaçao de ${nome}</h2>
                        <p> com as notas ${nota1} e ${nota2} a <strong>media e ${media}</strong></p>
                        <p>com a media acima de 6,0 o aluno esta <mark>APROVADO</mark>`
                }else if(media >= 3 && media <= 6){
                        resultado.innerHTML = `<h2>Analisando a situaçao de ${nome}</h2>
                        <p>com as notas de ${nota1} e ${nota2} a <strong>media e ${media}</strong></p>
                        <p>com a media entre 3,0 e 6,0 o aluno esta em <mark>RECUPERAÇAO</mark></p>`
                    }
                else{
                        resultado.innerHTML = `<h2>Analisando a situaçao de ${nome}</h2>
                        <p>com as notas ${nota1} e ${nota2} a <strong>media e ${media}</strong></p>
                        <p>com a media abaixo de 3,0 o aluno esta <mark>REPROVADO</mark></p>`
                    }
            }
    </script>
</body>
</html>
