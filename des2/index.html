<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio de boas-vindas</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input id="bt" type="button" value="inicie o desafio">


    <script>
        let botao = document.getElementById('bt')
        botao.addEventListener('click',clicou)
        
            function clicou(){
                let nome = prompt('qual e seu nome?')
                let idade = prompt(`ola ${nome}! quantos anos voce tem?`)
                alert(`acabei de conhecer ${nome},que tem ${idade} anos de idade`) 
            }
    </script>
</body>
</html>
