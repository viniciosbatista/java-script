<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Medidas </h1>
    <input type="button" value="converter" id="bt">
    <section id="res">clique no botão a cima para iniciar </section>

    <script>
        let botao = document.getElementById('bt')
        let resultado = document.getElementById('res')
        botao.addEventListener('click',clicou)
            function clicou(){
                
                let valor = Number(prompt('digite uma distancia em medidas(m)'))
                let km = Number(valor/1000)
                let hm = Number(valor/100 )
                let dam = Number(valor/10)
                let dm = Number(valor*10 )
                let cm= Number(valor*100)
                let mm = Number(valor*1000 )
                res.innerHTML = `<h2>A distancia de ${valor.toFixed(2).replace('.',',')} metros, corresponde a....</h2> <br>
                ${km.toFixed(3)} quilômetros (Km) <br>
                <br>
                ${hm.toFixed(3)} hectômetros (Hm)<br>
                <br>
                ${dam.toFixed(3)} decâmetros (Dam)<br>
                <br>
                ${dm.toFixed(1)} decimetros (dm)<br>
                <br>
                ${cm.toFixed(0)} centimetros (cm)<br>
                <br>
                ${mm.toFixed(0)} milimetros (mm)`
              
            }

    </script>
</body>
</html>
