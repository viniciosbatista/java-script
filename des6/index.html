<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1>conversor de temperatura</h1>
    <input type="button" value="converter" id="bt">
    <section id="res">clique no botão acima para iniciar </section>


    <script>
        var botao = document.getElementById('bt')
        var resultado = document.getElementById('res')
        botao.addEventListener('click',clicou)
        function clicou(){
            var valor = Number(prompt('digite uma temperatura em °C (Celsius)'))
            var kelvin = Number(valor + 273.15)
            var fahrenheit =Number(valor * 1.8) + 32
                resultado.innerHTML = `<h2> A temperatura de ${valor.toFixed(1).replace('.',',')}°C, corresponde a...</h2> <br>
                ${kelvin.toFixed(2).replace('.',',')}°K (kelvin) <br>
                <br>
                ${fahrenheit.toFixed(2).replace('.',',')}°F (Fahrenheit) `
            
        }
    </script>
</body>
</html>
