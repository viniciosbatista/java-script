<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reajuste de salario</title>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <input type="button" id="bt" value="reajuste de salario">
    <section id="res">clique no botao acima para iniciar</section>


    <script>
        let botao = document.getElementById('bt')
        let resultado = document.getElementById('res')
        botao.addEventListener('click',clicou)
            function clicou(){
                let nome = prompt('qual e o nome do funcionario ')
                let salario = Number(prompt(`qual e o salario do funcionario ${nome}`))
                let reajuste = Number(prompt(`o salario do ${nome} vai ser reajustado em qual porcentagem`))
                let aumento = Number(salario/100)*reajuste
                let total = Number(salario+aumento)
                resultado.innerHTML = `<h2>${nome} recebeu um aumento salarial</h2>
                <p>o salario atual era R$ ${salario}.</p>
                <p>com um aumento de ${reajuste}%, o salario vai aumentar R$ ${aumento} no proximo mes.</p>
                <p>e a partir dai,${nome} vai passar a ganhar R$ ${total}</p>`
            }
            
    </script>
</body>
</html>
