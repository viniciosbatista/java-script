<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reajuste de salario</title>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <input type="button" id="bt" value="reajuste de salario">
    <section id="res">clique no botao acima para iniciar</section>


    <script>
        var botao = document.getElementById('bt')
        var resultado = document.getElementById('res')
        botao.addEventListener('click',clicou)
            function clicou(){
                var nome = prompt('qual e o nome do funcionario ')
                var salario = Number(prompt(`qual e o salario do funcionario ${nome}`))
                var reajuste = Number(prompt(`o salario do ${nome} vai ser reajustado em qual porcentagem`))
                resultado.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2> <br>
                <p>o salario atual era R$ ${salario}</p> <br>
                com um aumento de ${reajuste}%, o salario vai aumentar R$ ${} no proximo mes `
            }
    </script>
</body>
</html>
